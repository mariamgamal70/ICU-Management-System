<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https:/fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../../Static/css/nurse.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
    <title>Prescription Adminsteration</title>
    
</head>
<body >
    { % extends "index.html" % }
    {%block content%}
    <div class="main-container m-5">
    <h1 class=" text-primary">Please check each time you adminster a dosage</h1>
    <hr class="mb-4">
    <h3>Checklist for {{name}} </h3>
        <form  method="POST">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Number of times remaining: {{ number }}</th>
                    </tr>
                </thead>
                <tbody>
                    { % for no in number % }
                    <tr>
                        <td>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="checklist" id="customCheck1" >
                                <label class="custom-control-label" for="customCheck1">Dose {{ no+1 }}</label>
                            </div>
                        </td>
                    </tr>
                    { % endfor % }
                </tbody>
            </table>
            <div class="text-center"><input type="submit" value="Adminster" class="btn btn-primary"></div>
        </form>
    </div>
    {% endblock %}
</body>
</html>
