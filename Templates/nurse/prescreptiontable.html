<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../Static/css/nurse.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Prescription List</title>

</head>
<body>
    { % extends "index.html" % }
    {%block content%}
    <div class="main-container m-5">
    <h1 class="text-primary">Prescription List</h1>
    <hr>
    <div class="table_wrapper">
    <table class="table table-hover">
        <thead>
            <tr>
            <th>Medicine Name</th>
            <th>Dosage</th>
            <th>Frequency</th>
            <th>Times Adminstered</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Adminster Prescription</th>
            </tr>
        </thead>
        <tbody>
            { % for medicine in prescription % }
            <tr>
                { % for detail in medicine % }
                <td> { { detail } }</td>
                { % endfor % }
                <td><a href="http://127.0.0.1:5000/prescreptiontable/{{ detail['Name'] }}" class="btn btn-outline-primary" data-toggle="tooltip" data-placement="top" title="Adminster"><i class='bx bx-task' style="font-size:25px;"></i></a></td>
            </tr>
            { % endfor % }
        </tbody>
    </table>
</div>
</div>
    {% endblock %}
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>
