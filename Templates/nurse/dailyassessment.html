<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../Static/css/nurse.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Daily Assessment</title>
</head>
<body>
    <div class="main-container m-5">
    <form action="/dailyassessment" method="POST">
        <fieldset class="border p-2 m-4">
            <legend class="text-primary float-none w-auto">Daily Assesment</legend>
        <div class="d-flex flex-column">
            <div class="d-flex flex-row justify-content-around flex-wrap">
        <select class="form-select mb-5" aria-label="Default select example" style="width:300px;">
            <option selected disabled>Level of consciousness</option>
            <option value="1">Awake</option>
            <option value="2">Restless</option>
            <option value="3">Drowsy</option>
            <option value="3">Alert</option>
            <option value="3">Confused</option>
            <option value="3">Sedated</option>
        </select>
        <select class="form-select mb-5" aria-label="Default select example" style="width:300px;">
            <option selected disabled>Pupils</option>
            <option value="1">Equal</option>
            <option value="2">Round</option>
            <option value="3">Reactive to light</option>
            <option value="3">Sluggish</option>
            <option value="3">Nonreactive to light</option>
            <option value="3">Sedated</option>
        </select>
        <select class="form-select mb-5" aria-label="Default select example" style="width:300px;">
            <option selected disabled>Skin</option>
            <option value="1">pink</option>
            <option value="2">pale</option>
            <option value="3">cyanotic</option>
            <option value="3">jaundiced</option>
            <option value="3">flushed</option>
            <option value="3">diaphoratic</option>
        </select>
    </div>
    <div class="d-flex flex-row justify-content-around flex-wrap">
        <div class="form-floating mb-5 " >
            <input type="text" class="form-control" id="Bloodpressure" placeholder="Blood pressure" style="width:300px;">
            <label for="Bloodpressure">Blood pressure</label>
            </div>
            <div class="form-floating mb-5 ">
                <input type="number" class="form-control" step=0.01 id="BloodGlucose" placeholder="Blood Glucose" style="width:300px;">
                <label for="BloodGlucose ">Blood Glucose</label>
            </div>
            <div class="form-floating mb-5">
                <input type="number" class="form-control" step=0.01 id="RespiratoryRate" placeholder="Respiratory Rate" style="width:300px;">
                <label for="RespiratoryRate">Respiratory Rate</label>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-around flex-wrap">
            <div class="form-floating mb-5  ">
                <input type="number" class="form-control" step=0.01 id="OxygenSaturation" placeholder="Oxygen Saturation" style="width:300px;">
                <label for="HeartRate">Oxygen Saturation</label>
            </div>
            <div class="form-floating mb-5  ">
                <input type="number" class="form-control" step=0.01 id="HeartRate" placeholder="Heart Rate" style="width:300px;">
                <label for="HeartRate">Heart Rate</label>
            </div>
            <div class="form-floating mb-5  ">
                <input type="number" class="form-control" id="pain"  max="10" placeholder="Pain level out of 10" style="width:300px;">
                <label for="pain">Pain level out of 10</label>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-around flex-wrap">
            <div class="d-flex flex-column" style="width:300px;">
            <label for="IVaccess">Has IV access?</label>
            <div class="form-check" id="IVaccess">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="yes">
                <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                </label>
            </div>
            <div class="form-check mb-5">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked value="no">
                <label class="form-check-label" for="flexRadioDefault2">
                    No
                </label>
            </div>
        </div>
            <div class="d-flex flex-column flex-wrap" style="width:300px;">
            <label for="ivaccessdate" class="form-label ">If yes ,write IV access date</label>
            <input type="date" class="form-control  mb-5" name="ivaccessdate" id="ivaccessdate" placeholder="DD-MM-YYYY">
            </div>
            <div class="d-flex flex-column" style="width:300px;">
            <label for="heparin">Takes Heparin</label>
            <div class="form-check" id="heparin">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="yes">
                <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                </label>
            </div>
            <div class="form-check mb-5">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked value="no">
                <label class="form-check-label" for="flexRadioDefault2">
                    No
                </label>
            </div>
            </div>
        </div>
        <div class="text-center"><input type="submit" value="Update Assesment" class="btn btn-primary  "></div>
        </div>
        </form>
    </fieldset>
</div>
</body>
</html>
