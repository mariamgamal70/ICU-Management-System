<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../Static/css/sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet"> 
    <link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel='stylesheet'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </head>
<body>
      <div class="sidebar">
        <div class="logo-details">
            <div class="logo_name">Menu</div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list" style="padding-left:0;">
          <li>
            <a href="http://127.0.0.1:5000/nursehome">
                <i class='bx bx-home'></i>
              <span class="links_name">Home</span>
            </a>
            <span class="tooltip">Home</span>
          </li>
          <li>
            <li>
              <a href="http://127.0.0.1:5000/nursenotifications">
                  <i class='bx bx-bell'></i>
                  {% if Notifications %}
                  <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger  rounded-circle" id="reddot">
                  </span>
                <span class="links_name">Notifications <span class="badge bg-danger">{{% count notification %}}</span></span>
                {{% endif %}}
              </a>
              <span class="tooltip">Notifications</span>
            </li>
            <li>
          <a href="http://127.0.0.1:5000/patientrecord">
            <i class='bx bx-folder-open'></i>
            <span class="links_name">View Patient Record</span>
          </a>
          <span class="tooltip">View Patient Record</span>
        </li>
        <li>
          <a href="http://127.0.0.1:5000/patientlabsandscans">
            <i class='bx bx-export'></i>
            <span class="links_name">Lab/Scan requests</span>
          </a>
          <span class="tooltip">Lab/Scan requests</span>
        </li> 
        <li>
          <a href="http://127.0.0.1:5000/prescriptiontable">
            <i class='bx bxs-capsule'></i>
            <span class="links_name">Prescriptions check</span>
          </a>
          <span class="tooltip">Prescriptions check</span>
        </li>
        <a href="http://127.0.0.1:5000/logout">
          <li class="Logout1">
          <div class="Logout2">
            <div class="Logout3">
              <div class="name">Log Out</div>
            </div>
          </div>
          <i class='bx bx-log-out' id="log_out"></i>
        </li>
      </a>
        </ul>
      </div>
      <!-- <section class="home-section">
          <div class="text">Home Page</div>
      </section> -->
      
      <script>
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");
      let reddot=document.getElementById('reddot');
      closeBtn.addEventListener("click", ()=>{
        sidebar.classList.toggle("open");
        menuBtnChange();//calling the function(optional)
      });
    
      // following are the code to change sidebar button(optional)
      function menuBtnChange() {
      if(sidebar.classList.contains("open")){
        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
        reddot.style.display='none';
        //REMOVE RED DOT
      }else {
        closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
        reddot.style.display = 'inline';
      }
      }
      </script> 
      {%block content%} {% endblock %}
</body>
</html>
