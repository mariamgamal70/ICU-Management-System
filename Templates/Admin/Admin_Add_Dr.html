{% extends "/Admin/AdminMain.html" %}


{% block addl_css %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/Admin_Add_Dr.css') }}">

{% endblock %}

{% block content %}

<div class="container-fluid m-5">
    <!--
    {%with messages = get_flashed_messages()%}
  {%if messages%}
  {% for message in messages %}
  <div class="alert alert-success alert-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
      <span aria-hidden="true">x</span>
      </button>
      {{message }}
    </div>

  {%endfor%}
  {%endif%}
  {%endwith%}
  -->

    <div class="row row-bordered">
      <h1 class="font-weight-bold text-primary">Doctor Registration</h1>
    </div>

    <form action="{{url_for('Admin_Add_Dr')}}" method="post" autocomplete="off" autofocus>
    <div class="container mt-5">
      <h4 class="font-weight-bold text-primary">Personal Information</h4>
      <div class="row">
        <div class="col">
          <div class="m-3">
            <label for="FirstName" class="form-label">First Name</label>
            <input name="FirstName" type="string" class="form-control" id="FirstName"
            placeholder="First Name" required>
          </div>
        </div>

        <div class="col">
          <div class="m-3">
            <label for="LastName" class="form-label">Last Name</label>
            <input name="LastName" type="string" class="form-control" id="LastName"
              placeholder="Last Name" required>
          </div>

        </div>
        <div class="col">
          <div class="m-3">
            <label for="Password" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="Password"
              placeholder=" *******" required>
          </div>
        </div>

        <div class="col">
          <div class="m-3">
            
            <label for="" class="form-label">Gender</label> <br>
            <input name="gender" type="radio" id="female"  value="Female" > Female <br>
            <input name="gender" type="radio" id="male"  value="Male" > Male

          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class=m-3>
              <label for="salary" class="form-label">Salary </label>
              <input name="Salary" type="string" class="form-control" id="salary"
                placeholder="Salary" required>
            </div>
          </div>

          <div class="col-4">
            <div class=m-3>
              <label for="doctorid" class="form-label">Doctor ID</label>
              <input name="DoctorID" type="string" class="form-control" id="doctorid" placeholder="ID"
                required>
            </div>
          </div>

          <div class="col-4">
            <div class=m-3>
              <label for="ssn" class="form-label">SSN</label>
              <input name="ssn" type="string" class="form-control" id="ssn" placeholder="SSN"
                required>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col-4">
            <div class=m-3>
              <label for="birthdate" class="form-label">Birthdate</label>
              <input name="Birthdate" type="text" class="form-control" id="birthdate"
                placeholder="YYYY-MM-DD" required>
            </div>
          </div>

          <div class="col-4">
            <div class="m-3">
              <label for="speciality" class="form-label">Speciality</label>
              <input name="Speciality" type="string" class="form-control" id="speciality" placeholder="Speciality"
                required>
            </div>
          </div>
          <div class="col-4">
            <div class="m-3">
              <label for="experience" class="form-label">Experience</label>
              <input name="Experience" type="string" class="form-control" id="experience" placeholder="Experience"
                required>
            </div>
          </div>
         
        </div>



        <div class="container ">

          <h4 class="font-weight-bold text-primary">Contact Information</h4>
          <div class="row">
            <div class="col-4 m-3">
              <label for="address" class="form-label">Address</label>
              <input name="Address" type="string" class="form-control" id="address"
                placeholder="Address" required>
            </div>
            <div class="col-4 m-3">
              <label for="email" class="form-label">Email</label>
              <input name="Email" type="email" class="form-control" id="email" placeholder="Email"
                required>
            </div>
            <div class="col-4 m-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input name="PhoneNumber" type="tel" class="form-control" id="phone"
                placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>

          </div>
        </div>

      </div>
      <div class="d-flex justify-content-center m-3">
        <button type="submit" class="btn btn-primary btn-lg">Add</button>
      </div>
    </div>
    </form>
  </div>



{% endblock %}
